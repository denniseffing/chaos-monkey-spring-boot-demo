apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: fashion-failure
  namespace: shopping-demo
spec:
  hosts:
  - fashion
  http:
  - fault:
      delay:
        fixedDelay: 5s
        percentage: 
          value: 100
    route:
    - destination:
        host: fashion
    timeout: 200ms