apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: shopping-demo
  name: fashion
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shopping-demo
      component: fashion
  template:
    metadata:
      labels:
        app: shopping-demo
        component: fashion
    spec:
      containers:
      - image: docker.io/denniseffing/bestseller-fashion:istio-demo
        imagePullPolicy: Always
        name: fashion
        ports:
        - containerPort: 8082
        resources: {}
      restartPolicy: Always
