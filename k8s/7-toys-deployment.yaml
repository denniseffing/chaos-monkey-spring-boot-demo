apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: shopping-demo
  name: toys
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shopping-demo
      component: toys
  template:
    metadata:
      labels:
        app: shopping-demo
        component: toys
    spec:
      containers:
      - image: docker.io/denniseffing/bestseller-toys:istio-demo
        imagePullPolicy: Always
        name: toys
        ports:
        - containerPort: 8081
        resources: {}
      restartPolicy: Always
