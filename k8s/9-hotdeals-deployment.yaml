apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: shopping-demo
  name: hotdeals
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shopping-demo
      component: hotdeals
  template:
    metadata:
      labels:
        app: shopping-demo
        component: hotdeals
    spec:
      containers:
      - image: docker.io/mrbwilms/hot-deals:latest
        name: hotdeals
        ports:
        - containerPort: 8083
        resources: {}
      restartPolicy: Always
