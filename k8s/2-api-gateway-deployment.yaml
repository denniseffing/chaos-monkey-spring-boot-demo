apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: shopping-demo
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shopping-demo
      component: gateway
  template:
    metadata:
      labels:
        app: shopping-demo
        component: gateway
    spec:
      containers:
      - image: docker.io/mrbwilms/gateway:latest
        name: gateway
        ports:
        - containerPort: 8080
        resources: {}
      restartPolicy: Always
